<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #555;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
        }
        nav a:hover {
            background: #777;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Web Page</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <h2>Home Section</h2>
        <p>This is a simple static webpage created using HTML and CSS.</p>
    </section>
    <section id="about">
        <h2>About Section</h2>
        <p>Here, you can add information about yourself or your business.</p>
    </section>
    <section id="contact">
        <h2>Contact Section</h2>
        <p>Email: contact@example.com</p>
    </section>
    <footer>
        <p>&copy; 2024 My Static Web Page</p>
    </footer>
</body>
</html>
